<!doctype html>
<html>
	<head>
		<title>Picture Gallery</title>
		<link href="main.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Ted's Awesomeness!!!</h1>
			</div>
				<section id="row1">
				<h2>Sports Teams</h2>
				<div class="image">
					<img src="images/DRWLogo.jpg" alt="Detroit Red Wings">
					<p>Detroit Red Wings</p>					
				</div>
				<div class="image">
					<img src="images/DTigersLogo.jpg" alt="Detroit Tigers">
					<p>Detroit Tigers</p>
				</div>
				<div class="image">
					<img src="images/sjearthquakes.jpg" alt="San Jose Earthquakes">
					<p>San Jose Earthquakes</p>
				</div>
			</section>
			<section id="row2">
				<h2>Movies</h2>
				<div class="image">
					<img src="images/movie-lego.jpg" alt=" Lego Movie">
					<p>Lego Movie</p>
				</div>
				<div class="image">
					<img src="images/movie-harry-potter.jpg" alt="Harry Potter">
					<p>Harry Potter</p>
				</div>
				<div class="image">
					<img src="images/movie-godfather.jpg">
					<p>The Godfather</p>
				</div>
			</section>
			<section id="row3">
				<h2>Random</h2>
				<div class="image">
					<img src="images/IMG_0002.jpg" alt="Lake and Mountains">
					<p>Lake and Mountains</p>
				</div>
				<div class="image">
					<img src="images/Lego.jpg" alt="Lego">
					<p>Lego</p>
				</div>
				<div class="image">
					<img src="images/MBG_GBS_logo.jpg" alt="MI Beer">
					<p>Beer Homebrewing</p>
				</div>
			</section>
			<div id="footer">
				<p>to be continued . . .</p>
			</div>
		</div>
	</body>
</html>
